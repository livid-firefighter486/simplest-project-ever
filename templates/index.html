<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Consent</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Include Roboto font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="cookie-widget">
        <p>This website uses cookies to ensure you get the best experience on our website.</p>
        <button class="accept" onclick="acceptCookies()">Accept</button>
        <button class="decline" onclick="declineCookies()">Decline</button>
    </div>

    <script>
        function acceptCookies() {
            document.getElementById('cookie-widget').style.display = 'none';
                // Store user consent preference locally
            localStorage.setItem('cookie_consent', 'accepted');

                 // Log consent action to console
          console.log('User accepted cookies');
        }

        function declineCookies() {
            document.getElementById('cookie-widget').style.display = 'none';

                // Store user consent preference locally
             localStorage.setItem('cookie_consent', 'declined');

                    // Log consent action to console
            console.log('User declined cookies');
        }
    </script>
</body>
</html>
